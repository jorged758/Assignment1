				<div class="content">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<form class="formulario-contacto">
								<div class="row">
									<div class="col-md-6">
										<input class="input" type="text" name="nombre" placeholder="Name *" required>
									</div>
									<div class="col-md-6">
										<input class="input" type="text" name="apellido" placeholder="Last Name *">
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<input class="input" type="tel" name="telefono" placeholder="Telephone *" required>
									</div>
									<div class="col-md-6">
										<input class="input" type="email" name="email" placeholder="Email *" required>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<textarea name="mensaje" rows="7" placeholder="Write your message here  *"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<label><input class="input" type="checkbox" name="terms"> I have red and understood the terms and conditions</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4 boton">
										<input type="submit" value="Send">
									</div>
									<div class="col-md-4"></div>
								</div>
							</form>
